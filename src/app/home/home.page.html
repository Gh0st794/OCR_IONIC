<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      OCR
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img [src]="image"></ion-img>
  <ion-button expand="full" (click)="captureImage()">Capturar imagen</ion-button>
  <ion-button expand="full" (click)="recognizeImage()" [disabled]="!workerReady">Reconocer imagen</ion-button>

  <ion-card *ngIf="workerReady && captureProgress > 0">
    <ion-card-header>
      <ion-card-title>
        Progreso: {{ captureProgress }}%
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ ocrResult }}
    </ion-card-content>
  </ion-card>

</ion-content>
